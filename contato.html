<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato.css">
  <title>Delta Jr.</title>
</head>

<body>
  <section class="forms-todo">
    <h1 class="titulo-forms">Gostou? Vamos conversar!</h1>
    <form class="forms" action="https://formspree.io/f/moqyongz" method="post">
      <input type="text" name="Nome" placeholder="Nome*" required>
      <input type="email" name="Email" placeholder="E-mail*" required>
      <input name="Telefone" data-ls-module="charCounter" maxlength="14" placeholder="Telefone" required></input>
      <select id="assunto" name="Assunto" required>
        <option hidden>Assunto* - o que procura</option>
        <option value="quero-ser-professor">Quero ser professor da Rede Delta</option>
        <option value="quero-contatar-a-delta">Quero contratar a Delta</option>
        <option value="quero-fazer-uma-parceria">Quero fazer uma parceria</option>
        <option value="outros">Outros</option>
      </select>
      <input type="textarea" name="Mensagem" placeholder="Mensagem*" required>

      <p>O campos com "*" são obrigatórios.</p>
      <div class="botao-forms">
        <input type="submit" value="enviar">
      </div>
    </form>
  </section>
</body>

</html>
