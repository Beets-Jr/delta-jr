<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Delta Jr.</title>
</head>

<body>
  <section class="forms-todo">
    <h1 class="titulo-forms">Gostou? Vamos conversar!</h1>
    <form class="forms" action="https://formspree.io/f/moqyongz" method="post">
      <input type="text" name="campo1" placeholder="Nome*" required>
      <input type="email" name="campo2" placeholder="E-mail*" required>
      <input name="campo3" placeholder="Telefone" required></input>
      <select id="assunto" name="campo4" required>
        <option>Assunto* - o que procura</option>
        <option value="quero-ser-professor">Quero ser professor</option>
        <option value="quero-contatar-a-delta">Quero contratar a Delta</option>
        <option value="quero-fazer-uma-parceria">Quero fazer uma parceria</option>
        <option value="outros">Outros</option>
      </select>
      <input type="textarea" name="campo5" placeholder="Mensagem*" required>

      <div class="botao-forms">
        <input type="submit" value="enviar">
      </div>
    </form>
  </section>
  <footer class="footer">
    <div class="logo">
      <img src="img/ícones/logo_branca_rodape.png" alt="Logo branco da Delta Jr">
    </div>
    <div class="redes">
      <p>Nossas redes</p>
      <a href="https://www.instagram.com/delta__junior/" target="_blank"><img src="img/ícones/instagram.png" alt="ícone amarelo instagram"></a>
      <a href="https://www.linkedin.com/company/deltajr/" target="_blank"><img src="img/ícones/linkedin.png" alt="ícone amarelo linkedin"></a>
      <p>@Copyright 2021</p>
      <span><a href="https://www.beetsjr.com.br" target="_blank">Desenvolvido por Beets Jr</a></span>

    </div>
    <div class="info">
      <div class="container-menor">
        <div><img src="img/ícones/carta.png" alt="ícone de carta"></div>
        <div>
          <p>deltajr@unicamp.br</p>
        </div>
      </div>
      <div class="container-maior">
        <div><img src="img/ícones/pin.png" alt="ícone localização"></div>
        <div>
          <p>Rua Sérgio Buarque de Holanda, 651 -<br>Cidade Universtária, Campinas/SP</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
